<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>PROGRAM PENJUALAN BARANG</title>
       <link rel="stylesheet" href="style.css" >
	</head>
	<body>
		<form name="form">
			<table>
				<tr>
					<th colspan="2">TOKO ACENG</th>
				</tr>
				<tr>
					<th>NAMA BARANG</th>
					<th>JUMLAH BELI</th>
				</tr>
				<tr>
					<td>
						<label> <input type="checkbox" class="handphone" /> </label>Samsung-Galaxy-A05s <img src="barang/HP-Samsung-Galaxy-A05s.jpg" alt="" >
					</td>
					<td><input type="text" class="jumlahBeliHp" /></td>
				</tr>
				<tr>
					<td>
						<label> <input type="checkbox" class="laptop" /> </label>ASUS Zenbook S 13 OLED <img src="barang/laptop.jpg" alt="">
					</td>
					<td><input type="text" class="jumlahBeliLaptop" /></td>
				</tr>
				<tr>
					<td>
						<label> <input type="checkbox" class="komputer" /> </label>Komputer Gaming ROG <img src="barang/komputer.jpg" alt="">
					</td>
					<td><input type="text" class="jumlahBeliKomputer" /></td>
				</tr>
				<tr>
					<td>
						<label style="font-weight: bold;"> TOTAL HARGA </label>
					</td>
					<td><input type="text" id="total" disabled placeholder="Rp"/></td>
				</tr>
				<tr>
					<td><input type="button" value="Proses" /></td>
					<td><input type="reset" value="Reset" /></td>
				</tr>
			</table>
		</form>

		<p>
			Catatan: <br />
			Harga 1 Handphone = 1.200.000, <br />
			Harga 1 Laptop = 5.000.000, <br />
			Harga 1 Komputer = 3.000.000
		</p>

        <script src="index.js"></script>
	</body>
</html>
